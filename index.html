---
layout: default
title: jonathanoneill.net
---
<div>
  <h2><a href="{{site.url}}/blog/">Articles</a></h2>
  {% for post in site.posts limit:5 %}   
	  <article>
	    <h3><a href="{{ site.url }}{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a></h3>
	    <p>{% if post.description %}{{ post.description }}{% else %}{{ post.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}</p>
	  </article>
  {% endfor %}
</div>
