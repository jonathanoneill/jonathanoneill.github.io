title:            jonathanoneill.net
description:      Describe your website.

# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://www.jonathanoneill.net #http://localhost:4000
disqus_shortname: jonathanoneill

# Owner/author information
owner:
  name:           Jonathan O'Neill
  avatar:         ProfilePhoto400x400.jpg
  bio:            "Software Developer / Architect. Web and mobile application development, SaaS, laboratory automation, sensors and data collection."
  email:          jonathan@jonathanoneill.net

  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter: jonathanoneill
  facebook:
  github: jonathanoneill
  stackoverflow:
  linkedin: jponeill
  instagram:
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-44679290-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Posts
    url: /posts/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Dublin
future:      true
#pygments:    true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:year/:month/:day/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
